<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <p>Stay organized and productive</p>
        </header>

        <div class="task-form-container">
            <form id="taskForm" class="task-form">
                <div class="form-row">
                    <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                    <button type="submit" class="add-btn">Add Task</button>
                </div>
                
                <div class="form-row">
                    <select id="taskCategory">
                        <option value="">Select Category</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    
                    <input type="date" id="taskDueDate">
                </div>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="overdue">Overdue</button>
        </div>

        <div class="category-filters">
            <button class="category-btn active" data-category="all">All Categories</button>
            <button class="category-btn" data-category="work">Work</button>
            <button class="category-btn" data-category="personal">Personal</button>
            <button class="category-btn" data-category="shopping">Shopping</button>
            <button class="category-btn" data-category="health">Health</button>
            <button class="category-btn" data-category="other">Other</button>
        </div>

        <div class="task-stats">
            <div class="stat">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <div class="task-list-container">
            <div id="taskList" class="task-list">
                <!-- Tasks will be dynamically added here -->
            </div>
            
            <div id="emptyState" class="empty-state">
                <h3>No tasks yet!</h3>
                <p>Add your first task to get started</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
